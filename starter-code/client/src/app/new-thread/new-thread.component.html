<h2>New thread</h2>
<form (ngSubmit)="submitForm(threadForm);" #threadForm="ngForm">
  <div>
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" required />
  </div>
  <div>
    <label>Content</label>
    <textarea [(ngModel)]="content" name="content" cols="30" rows="10" required></textarea>
  </div>
  <button type="submit">Create</button>
</form>
<p class="error">{{error}}</p>
