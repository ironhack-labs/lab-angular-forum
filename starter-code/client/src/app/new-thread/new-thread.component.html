<h1> NEW THREAD </h1>
<form>
  <label> Title </label>
  <input type="text" [(ngModel)]="title" name="title" />
  <br>
  <label> Content </label>
  <textarea [(ngModel)]="content" name="content" rows="3"></textarea>

  <div>
    <button (click)="newThread()"> New thread </button>
  </div>
</form>
<p class="error"> {{ error }} </p>
