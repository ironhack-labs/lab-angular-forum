<div class="row">
  <div class="col-sm-12">
    <div *ngIf="session.getUser()">
      <form (ngSubmit)="newThread(newThreadForm)" #newThreadForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input class="form-control" type="text" name="title" #Title="ngModel" [(ngModel)]="title" minlength="3"
            required/> </div>
        <div class="form-group">
          <label for="description">Content</label>
          <textarea class="form-control" type="text" #Content="ngModel" name="content" [(ngModel)]="content"
            required minlength="10" required> </textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit"> Create thread </button>
        </div>
        <div *ngIf="Title.errors && (Title.touched)">
          <p class="error" [hidden]="!Title.errors.minlength"> The title must be at least 3 characters long. </p>
          <p class="error" [hidden]="!Title.errors.required"> Title is required </p>
        </div>
        <div *ngIf="Content.errors && (Content.touched)">
          <p class="error" [hidden]="!Content.errors.minlength"> The content must be at least 10 characters long. </p>
          <p class="error" [hidden]="!Content.errors.required">Content is required </p>
        </div>
      </form>
    </div>
    <div *ngIf="!session.getUser()">
      <h6>You must be logged in to post a thread</h6>
    </div>
    <div>
      <a class="btn btn-warning" [routerLink]="['/']">Go back</a>
    </div>
  </div>
</div>
