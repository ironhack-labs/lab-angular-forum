<a [routerLink]="['/home']" class="btn btn-primary">Home</a>

<h1>New Thread</h1>
<div>
  <form>
    <div>
      <label>Title</label>
      <input type="text" [(ngModel)]="threadInfo.title" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" [(ngModel)]="threadInfo.content"></textarea>
    </div>
    <button type="submit" (click)="newThread()">New Thread</button>
  </form>
</div>
