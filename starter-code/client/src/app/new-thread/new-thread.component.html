<h2 class="text-center">Create New Thread</h2>
<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" [(ngModel)]="threadInfo.title" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content: </label>
      <textarea name="content" cols="40" rows="4" [(ngModel)]="threadInfo.content" class="form-control"></textarea>
    </div>
    <button type="submit" (click)="newThread()" class="btn btn-primary btn-lg btn-block">Create New Thread</button>
  </form>
</div>

<a [routerLink]="['/home']" class="btn btn-primary">Back Home</a>
