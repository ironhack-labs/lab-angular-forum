<h1> New thread </h1>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<form>
  <div class="form-group" [ngClass]="{'has-error': errors && errors.title}">
    <label class="control-label"> Title </label>
    <input class="form-control" type="text" [(ngModel)]="threadInfo.title" name="title" required />
    <p *ngIf="errors && errors.title" class="help-block">{{errors.title}}</p>
  </div>

  <div class="form-group" [ngClass]="{'has-error': errors && errors.content}">
    <label class="control-label"> Content </label>
    <textarea class="form-control" [(ngModel)]="threadInfo.content" name="content" required></textarea>
    <p *ngIf="errors && errors.content" class="help-block">{{errors.content}}</p>
  </div>

  <button class="btn btn-primary" (click)="newThread()">Save</button>
</form>
