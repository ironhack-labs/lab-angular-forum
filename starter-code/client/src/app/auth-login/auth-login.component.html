
<h1>Log In</h1>
<div class="container">
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" class="form-control"  placeholder="Username" name ="username">
    </div>
    <div class="form-group">
        <label for="password">Pasword</label>
        <input type="password" [(ngModel)]="password" class="form-control"  placeholder="password" name="password">
    </div>
    <button (click)="logIn()" type="button" class="btn btn-primary btn-lg btn-block">Log In</button>
</form>
</div>
