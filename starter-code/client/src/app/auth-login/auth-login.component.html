<div class="row">
  <div class="col-sm-6 offset-sm-3 text-center">
    <h6>Login</h6>
    <div *ngIf="!session.getUser()">
      <form>
        <div class="form-group">
          <label> Username </label>
          <input class="form-control" type="text" [(ngModel)]="username" name="username" />
        </div>
        <div class="form-group">
          <label> Password </label>
          <input class="form-control" type="password" [(ngModel)]="password" name="password" />
        </div>
        <div class="form-group">
          <button class="btn btn-warning" (click)="login()"> login </button>
        </div>
      </form>
      <p *ngIf="error" class="error"> {{ error }} </p>
      <div class="form-group">
        <a class="btn btn-warning" [routerLink]="['/signup']">Signup</a>
      </div>
    </div>
    <div *ngIf="session.getUser()">
      <button class="btn btn-warning" (click)="logout()"> Logout </button>
    </div>
    <div>
      <a [routerLink]="['/']">Go back</a>
    </div>
  </div>
</div>
