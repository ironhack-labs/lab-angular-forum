<div *ngIf="session.getUser()">
  <a [routerLink]="['threads']"> Create New Post </a>
</div>

<div class="threads">
  <div class="thread" *ngFor="let thread of threads">
    <h3> {{ thread.title }} </h3>
    <p>{{ thread._author.username }} - {{ thread.date | date:'yyyy-MM-dd HH:mm' }}</p>
    <!-- <a [routerLink]="['threads', thread._id]"> See Thread </a> -->
  </div>
</div>
