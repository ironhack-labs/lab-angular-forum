<form> 

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Username</span>
  </div>
  <input input type="text" [(ngModel)]="username" name="username" aria-label="Username">
</div>

<div class="input-group mb-3">
  <input type="text" [(ngModel)]="email" name="email"  aria-label="Recipient's username">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">Email</span>
  </div>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Password</span>
  </div>
  <input type="password" [(ngModel)]="password" name="password" aria-describedby="basic-addon3">
</div>

<button (click)="signup(username,email,password)"> SIGNUP </button>
</form>
