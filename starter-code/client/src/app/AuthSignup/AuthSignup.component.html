<a [routerLink]="['/home']" class="btn btn-danger">Home</a>

<h1 class="text-center">Sign Up</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="formInfo.username" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="formInfo.email" class="form-control" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="formInfo.password" class="form-control" placeholder="Password" name="password">
    </div>
    <button type="submit" (click)="signup()" class="btn btn-primary btn-lg btn-block">SignUp</button>
  </form>
</div>
