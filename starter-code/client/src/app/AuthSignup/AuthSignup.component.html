<a [routerLink]="['/home']" class="btn btn-primary">Home</a>

  <h1 class="text-center">Sign Up</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="formInfo.username" class="form-control" id="username" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="formInfo.email" class="form-control" id="email" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="formInfo.password" class="form-control" id="password" placeholder="password" name="password">
      </div>
      <button (click)="signup()" class="btn btn-primary btn-lg btn-block">SignUp</button>
    </form>
  </div>
