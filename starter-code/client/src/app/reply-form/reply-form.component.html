<form *ngIf="session.getUser()">
  <div class="form-group">
    <textarea class="form-control" name="reply" #Reply="ngModel" [(ngModel)]="reply" minlength="3" required></textarea> 
  </div>
  <div class="form-group">
    <button (click)="addReply(reply)" class="btn btn-secondary" type="submit"> Add reply </button>
  </div>
  <div *ngIf="Reply.errors && (Reply.touched)">
    <p class="error" [hidden]="!Reply.errors.minlength"> The reply must be at least 3 characters long. </p>
  </div>
</form>
