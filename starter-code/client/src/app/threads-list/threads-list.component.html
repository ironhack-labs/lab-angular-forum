<h3> Phone list </h3>
<a [routerLink]="['add']"> Add new thread </a>
<div>
  <div *ngFor="let thread of threads | async" class="blocky">
    <img height=150 [src]="phone.imageURL" />
    <h3> {{ thread.title }} </h3>
    <p> {{ thread.author }} </p>
    <a [routerLink]=""> View Details </a>
  </div>
</div>
