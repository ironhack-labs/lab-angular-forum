<div *ngIf="!sessionService.user">
  <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
  <a [routerLink]="['/signup']" class="btn btn-primary">Signup</a>
</div>

<div *ngIf="sessionService.user">
  <a [routerLink]="['/home']" class="btn btn-primary">Logout</a>
</div>

<div *ngIf="threads">
  <div *ngFor="let t of threads">
    <h2>{{t.title}}</h2>
    <h3>Author: {{t._author.username}}</h3>
    <h3>Date: {{t.date | date: "dd/MM/yyyy"}}</h3>
  </div>
</div>
