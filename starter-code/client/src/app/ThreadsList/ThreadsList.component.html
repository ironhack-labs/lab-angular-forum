
<h2>Welcome to home page</h2>

<a [routerLink]="['/threads/new']" >Crear un post </a>


<div *ngIf="threads">
  <div *ngFor="let t of threads">
    <h2>
      <a [routerLink]="['/threads',t._id]">{{t.title}}</a>
    </h2>
    <h3>Author: {{t._author.username}}</h3>
    <h3>Date: {{t.date | date: "dd/MM/yyyy"}}</h3>
  </div>
</div>
