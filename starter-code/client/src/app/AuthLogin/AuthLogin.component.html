<h1>Log In</h1>
<div class="container">
<form>
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="formInfo.username" class="form-control" placeholder="Username" name ="username">
    </div>
    <div class="form-group">
        <label>Pasword</label>
        <input type="password" [(ngModel)]="formInfo.password" class="form-control" placeholder="password" name="password">
    </div>
    <button (click)="logIn()" type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
</form>
</div>
