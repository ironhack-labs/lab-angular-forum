<div *ngIf="authService.user" class="main">
  <div class="wrapper">
    <h1>Add thread</h1>
    <form class="threadForm">
      
        <label for="title">Title: </label>
        <input type="text" [(ngModel)]="thread.title" name="title">
      
      
        <label for="content">Content: </label>
        <textarea name="content" cols="50" rows="3" [(ngModel)]="thread.content"></textarea>
      
      <button type="submit" (click)="newThread()">Add</button>
    </form>
    <a [routerLink]="['/index']">Back</a>
  </div>
</div>
