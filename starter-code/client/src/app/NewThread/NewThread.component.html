<a [routerLink]="['/home']" class="btn btn-primary">Home</a>

<h1 class="text-center">New Thread</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="threadInfo.title" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" id="content" cols="30" rows="10" [(ngModel)]="threadInfo.content" class="form-control"></textarea>
    </div>
    <button (click)="newThread()" class="btn btn-primary btn-lg btn-block">New Thread</button>
  </form>
</div>
