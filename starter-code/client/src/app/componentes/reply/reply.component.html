<h1>Reply</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Title</label>
      <input type="text" [(ngModel)]="formReply.title" class="form-control" id="formGroupExampleInput" placeholder="Title"
        name="title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" [(ngModel)]="formReply.content" name="content"></textarea>
      </div>
    <button (click)="reply()"  class="btn btn-outline-info btn-lg btn-block">Add new reply!</button>
  </form>
</div>
