<h1>Sign Up</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Username</label>
      <input type="text" [(ngModel)]="formInfo.username" class="form-control" id="formGroupExampleInput" placeholder="Username"
        name="username">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Password</label>
      <input type="password" [(ngModel)]="formInfo.password" class="form-control" id="formGroupExampleInput4" placeholder="Password"
        name="password">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Email</label>
      <input type="text" [(ngModel)]="formInfo.email" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="email">
    </div>
    <button (click)="signup()" type="button" class="btn btn-outline-info btn-lg btn-block">Sing Up</button>
  </form>
</div>
