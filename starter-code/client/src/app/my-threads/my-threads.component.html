<p>
  my-threads works!
</p>


<div class="container">
  <ul>
    <div  *ngFor="let thread of threads">
      <h4>{{thread.title}} </h4>
      <p><strong>{{thread._author.username}}</strong> </p>
      <p>{{thread.content}} </p>
      <a [routerLink]="['/threads',thread._id]">View</a>
    </div>
  </ul>
</div>
