<div class="container">
  <div class="row" *ngIf="userSessionService.user">
    <h2>{{userSessionService.user.username}} you are log in!</h2>
    <button (click)="logOut()" type="submit" class="btn btn-primary btn-lg btn-block">Log Out</button>
  </div>

  <div class="row" *ngIf="!userSessionService.user">
    <h2>Sign Up</h2>  
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="signUpInfo.username" class="form-control" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="signUpInfo.email" class="form-control" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="signUpInfo.password" class="form-control" placeholder="password" name="password">
      </div>
      <button type="submit" (click)="signUp()" class="btn btn-primary btn-lg btn-block">SignUp</button>
    </form>
  </div>

  <a [routerLink]="['/home']" class="btn btn-primary">Back home</a>
</div>
