<p>new-thread works!</p>
<div class="container">
  <form (ngSubmit)="onSubmitNewThread(newThreadForn)" #newThreadForn="ngForm">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" [(ngModel)]="threadForm.title" required>
    </div>
    <div>
      <label for="content">Content</label>
      <input type="text" name="content" [(ngModel)]="threadForm.content" required>
    </div>
    <button type="submit" [disabled]="!newThreadForn.valid">Add new Thread</button>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
