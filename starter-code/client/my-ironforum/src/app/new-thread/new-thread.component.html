<a [routerLink]="['']" class="btn btn-primary">Home</a>

  <form>
    <h2> Create a new thread </h2>
    <label> Title </label>
    <input type="text" [(ngModel)]="newThread.title" name="title"/>
    <br>
    <label> Content </label>
    <input type="text" [(ngModel)]="newThread.content" name="content"/>
  
    <div>
      <button (click)="createThread ()"> Create thread </button>
    </div>
  </form>
  <p class="error"> {{ error }} </p>
